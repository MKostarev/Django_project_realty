
{% extends 'index_base.html' %}


{% block content %}

      <!-- ======= Services Section ======= -->
      <section id="services" class="services">
        <div class="container">

          <div class="section-title" data-aos="fade-down">
            <span>ОСТАВИТЬ ЗАЯВКУ</span>
            <h2>ОСТАВИТЬ ЗАЯВКУ</h2>
          </div>
        </div>
      </section><!-- End Services Section -->

        <form action="" method="post">
        {% csrf_token %}
        {{  form.as_p }}
        <div class="text-center"><button type="submit">Send Message</button></div>
        </form>




    <form action="" method="post">
        <label for="Сообщение">Сообщение: </label>
        <input id="Сообщение" type="text" name="Сообщение" value="{{ current_name }}">
        <input type="submit" value="OK">
    </form>





    <form action="" method="post" role="form" class="php-email-form mt-4" data-aos="fade-up" data-aos-delay="400">

    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Your Name</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Your Email</label>
        {{ form.email }}
    </div>

    <div class="form-group">
        <label for="{{ form.question.id_for_label }}">Message</label>
        {{ form.question }}
    </div>

    <button type="submit">Отправить</button>
</form>




    <!-- ======= Contact Us Section ======= -->
      <section id="contact" class="contact">
        <div class="container">

          <form action="" method="post" role="form" class="php-email-form mt-4" data-aos="fade-up" data-aos-delay="400">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="question" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>

        </div>
      </section><!-- End Contact Us Section -->



{% endblock %}
