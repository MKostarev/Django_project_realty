
{% extends 'index_base.html' %}


{% block content %}
        <!-- ======= Services Section ======= -->
      <section id="services" class="services">
        <div class="container">

          <div class="section-title" data-aos="fade-down">
            <span>ОБЪЕКТЫ</span>
            <h2>ОБЪЕКТЫ</h2>
          </div>
        </div>
      </section><!-- End Services Section -->

        <form class="form-inline mt-2 mt-md-0" action="{% url 'search' %}" method="get">
          <input name="q" class="form-control mr-sm-2" type="text" placeholder="Поиск">
            <input name="min" class="form-control mr-sm-2" type="text" placeholder="min">
            <input name="max" class="form-control mr-sm-2" type="text" placeholder="max">

          <button type="submit">Поиск</button>
        </form>

        <!-- ======= Features Section ======= -->
      <section id="features" class="features">
        <div class="container">

          <div class="row">

              {% for i in all_realty %}

            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
              <div class="card" data-aos="fade-up">
                <img src="{{ i.img.url }}" class="card-img-top" alt="Sandwich" style="height: 200px">
                <div class="card-body">
                  <i class="bx bx-tachometer"></i>
                  <h5 class="card-title"><a href="">Объект: {{ i.name }}</a></h5>
                  <p class="card-text">Описание: {{ i.info }}</p>
                    <p class="card-text">Адрес: {{ i.adres }}</p>
                    <p class="card-text">Площадь: {{ i.area }} м2</p>
                    <p class="card-text">Цена: {{ i.price }} руб.</p>
                </div>
              </div>
            </div>

                {% endfor %}

          </div>
        </div>
      </section><!-- End Features Section -->

{% endblock %}
